name: Build VK Music Saver

on:
    release:
        types: [released]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Enable Corepack
              run: corepack enable

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '22.12.0'
                  cache: 'yarn'

            - name: Install dependencies
              run: yarn install --immutable

            - name: Restore Webpack cache
              uses: actions/cache@v4
              with:
                  path: node_modules/.cache/webpack
                  key: ${{ runner.os }}-webpack-${{ hashFiles('yarn.lock', 'webpack.config.ts') }}
                  restore-keys: |
                      ${{ runner.os }}-webpack-

            - name: Build for Chrome
              run: yarn build:firefox

            - name: Build for Firefox
              run: yarn build:firefox

            - name: Upload chrome version to release
              uses: actions/upload-release-asset@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  upload_url: ${{ github.event.release.upload_url }}
                  asset_path: build/VKMusicSaver_chrome.zip
                  asset_name: VKMusicSaver_chrome.zip
                  asset_content_type: application/zip

            - name: Upload firefox version to release
              uses: actions/upload-release-asset@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  upload_url: ${{ github.event.release.upload_url }}
                  asset_path: build/VKMusicSaver_firefox.zip
                  asset_name: VKMusicSaver_firefox.zip
                  asset_content_type: application/zip
